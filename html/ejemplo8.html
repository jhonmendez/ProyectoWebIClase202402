<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Tablas</title>
</head>
<body>

    <h1>Ejemplo Tablas</h1>
 
    <table border="1">

        <caption>Listado de Clientes</caption>

        <tr>
            <th>Cedula</th>
            <th>Nombres</th>
            <th>Apellidos</th>
        </tr>

        <tr>
            <td>92</td>
            <td>Namuel</td>
            <td>Solorzano</td>
        </tr>
        <tr>
            <td>93</td>
            <td>Carlos</td>
            <td>Cohen</td>
        </tr>


    </table>

    <table border="1">
        <tr>
            <td colspan="2">A</td>
           
        </tr>
        <tr>
            <td>B</td>
            <td>C</td>
        </tr>
    </table>
    
    <table border="1" >
        <tr>
            <td colspan="2">1</td>
            <td>2</td>
         
        </tr>
        <tr>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3">3</td>
           
        </tr>
    </table>

    <table border="1" width="100%">
        <tr>
            <td rowspan="2">1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <td colspan="3"></td>
           
        </tr>
    </table>

    <h2>HEADING</h2>
    <p>lo</p>


    <table>
        <tr>
            <td>Imagen</td>
            <td>Table con 3 filas y dos columnas</td>
            <td>Imagen y un texto</td>
        </tr>
    </table>




</body>
</html>
