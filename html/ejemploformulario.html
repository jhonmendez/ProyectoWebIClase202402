<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo Formulario</title>
</head>

<body>

    <h1>Encuesta Estudiante</h1>

    <form action="">

        <label for="">Cedula</label><br>
        <input type="text"><br><br>


        Nombres <br>
        <input type="text"><br><br>

        
        Apellidos <br>
        <input type="text"><br><br>

        Fecha Nacimiento <br>
        <input type="date"><br><br>

        Sexo <br>
        <input type="radio" name="sexo" >Masculino <br>
        <input type="radio" name="sexo">Femenino<br><br>

        Deportes <br>
        <input type="checkbox">Futbol <br>
        <input type="checkbox">Beisbol <br>
        <input type="checkbox">Basquet <br><br>

        Foto de Perfil<br>
        <input type="file"><br><br>

        Carrera <br>
        <select>
            <option>Seleccione una opci√≥n  </option>
            <option>Ingenieria Industrial  </option>
            <option>Ingenieria de Sistemas</option>
            <option>Trabajo Social</option>

        </select><br><br>

        Cuentanos algo de ti <br>
        <textarea rows="10" cols="100"></textarea><br><br>

        <fieldset>

            <legend>Datos de usuario</legend>
            Usuario 
            <input type="text"> <br><br>

            Password
            <input type="password">

        </fieldset> <br><br>

        Correo Electronico
        <input type="email"> <br><br>

        Salario
        <input type="number">

        <input type="submit" value="Enviar al servidor">
        <input type="reset" value="Borrar Formulario">


        
    </form>

</body>

</html>
